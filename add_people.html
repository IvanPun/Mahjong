  // Initialize Cloud Firestore and get a reference to the service

  import { getDatabase, ref, child, set, update, get } from "https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js"; 
  

  function writePlayer() {
    var name = document.getElementById("player").value;
    const db = getDatabase();

    const dbRef = ref(getDatabase());
    get(child(dbRef, 'now_data')).then((snapshot) => {
      if (snapshot.exists()) {
        var num = snapshot.val().count + 1;
        console.log(num);

        update(ref(db),{
          ['now_data']:{
            count: num
          }
        });   
      } 
    });

    set(ref(db, 'now_data/' + name), {
        money: 0,
    });

    update(ref(db),{
      ['now_data/' + name]:{
        money:0
      }
    });
    
    alert("一位賭鬼已加入");
    document.getElementById("player").value=null;

    
  }

  document.getElementById("submit").onclick=writePlayer;



</script>
