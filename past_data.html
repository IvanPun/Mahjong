  // Initialize Cloud Firestore and get a reference to the service

  async function load_page(){
    const dbRef = ref(getDatabase());
    get(child(dbRef, 'past_data')).then((snapshot) => {
      if (snapshot.exists()) {
        const past_data = snapshot.val();
        let number = 1;
        Object.keys(past_data).forEach(key => {
          
          if (key!='keep') {
            
            
            let s = `<div class="card"><div class="card-header">
      ${key}
    </div><table class="table">
                      <thead>
                        <tr>
                          <th scope="col">名</th>
                          <th scope="col">+/-</th>
                        </tr>
                      </thead>
                      <tbody id="${number}">
                    
                      </tbody>
                    </table></div>`
            let html = document.getElementById("output").innerHTML;
            document.getElementById("output").innerHTML = s+html;
            viewdata(key, number)
            number += 1;
          }
          
        });
  
      } else {
        console.log("No data available");
      }
    }).catch((error) => {
      console.error(error);
    });
  }

  async function viewdata(date, number) {
    const dbRef = ref(getDatabase());
    get(child(dbRef, 'past_data/' + date)).then((snapshot) => {
      if (snapshot.exists()) {
        const players = snapshot.val();
        Object.keys(players).forEach(key =>{
          let x=`<tr><th>${key}</th><th>${players[key].money}</th>`
          document.getElementById(number).innerHTML+=x;
        })
      }
    });

  }

  load_page();



</script>
